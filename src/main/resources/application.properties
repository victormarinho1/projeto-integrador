spring.application.name=Projeto Integrador

##PostGreeSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/projeto_integrador
spring.datasource.username=postgres
spring.datasource.password=ProjetoIntegrador2025

##JPA
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none

##JWT
api.security.token.secret=my-secret-key

#Lanca excecao de caminho nao encontrado
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false



# Define o tamanho máximo do arquivo individual
spring.servlet.multipart.max-file-size=50MB
# Define o tamanho máximo total da requisição (se for o caso de múltiplos arquivos)
spring.servlet.multipart.max-request-size=150MB

spring.resources.static-locations=classpath:/static/
